<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.strokeStyle = "Turquoise";
		ctx.lineWidth = 4;
		ctx.beginPath();
		ctx.moveTo(10, 50);
		ctx.lineTo(50, 50);
		ctx.moveTo(40, 50);
		ctx.stroke();
	</script>
</body>
</html>
