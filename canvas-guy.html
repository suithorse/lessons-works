<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
</head>
<body>
	<canvas id="canvas" width="200" height="200"></canvas>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.fillRect(90 , 0 , 50 , 50);
		ctx.fillRect(110, 50 , 10 , 20);
		ctx.fillRect(80, 60, 70 , 70);
		ctx.fillRect(55, 60 , 25 , 10);
		ctx.fillRect(150, 60, 25, 10);
		ctx.fillRect(140, 130, 10, 60 );
		ctx.fillRect(80, 130, 10, 60);
	</script>
</body>
</html>
